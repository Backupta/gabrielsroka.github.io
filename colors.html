<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="initial-scale=1.0, minimum-scale=0.25">
<title>Ellsworth Kelly - Colors</title>
<link href="main.css" rel="stylesheet">
<style>
h1 {
    text-align: center;
}
div {
    text-align: center;
    margin: 20px;
}
button {
    margin: 20px;
    width: 80px;
    height: 30px;
    color: black;
    background-color: white;
}
</style>
</head>
<body>
<h1>Ellsworth Kelly - Colors</h1>
<canvas id=canvas></canvas>
<div>
<button id=reset>Reset</button> <button id=shuffleTiles>Tiles</button> <button id=shuffleColors>Colors</button>
</div>
<script>
var context = canvas.getContext("2d");
var w, colors, tiles;

onload = () => {
    reset.onclick();
    onresize();
};

function draw() {
    var i = 0;
    for (var y = 0; y < 8; y++) {
        for (var x = 0; x < 8; x++) {
            var c = tiles[i];
            context.fillStyle = colors[c];
            context.fillRect(x * w, y * w, w, w);
            i++;
        }
    }
}

onclick = () => {
    draw();
};

onresize = () => {
    canvas.width = document.body.clientWidth;
    canvas.height = canvas.width;
    w = canvas.width / 8;
    draw();
};

reset.onclick = () => {
    colors = [
        color(243, 244, 238),
        color(80, 65, 60),
        color(137, 121, 170),
        color(56, 55, 53),
        color(190, 114, 56),
        color(85, 148, 183),
        color(59, 108, 79),
        color(230, 218, 84),
        color(190, 113, 131),
        color(53, 80, 135),
        color(142, 57, 52),
        color(146, 190, 137),
        color(75, 65, 92),
        color(49, 50, 68)
    ];

    // indexes into the colors array
    tiles = [
        1, 0, 2, 0, 3, 4, 0, 5, 
        0, 6, 3, 0, 7, 0, 8, 3, 
        3, 0, 0, 9, 0, 0, 0, 4, 
        10, 0, 5, 0, 11, 3, 12, 0, 
        0, 12, 3, 0, 0, 10, 0, 9, 
        6, 0, 0, 5, 0, 0, 6, 3, 
        0, 8, 11, 0, 3, 2, 0, 0, 
        3, 0, 12, 7, 0, 3, 8, 13
    ];
};

shuffleTiles.onclick = () => shuffle(tiles);
shuffleColors.onclick = () => shuffle(colors);

function shuffle(a) {
    for (var i = a.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * i) + 1;
        [a[i], a[j]] = [a[j], a[i]];
    }
}

function color(r, g, b) {
    return `rgb(${r},${g},${b})`;
}
</script>
</body>
</html>
