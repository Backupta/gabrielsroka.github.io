<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="initial-scale=1.0, minimum-scale=0.25">
<meta name="google-site-verification" content="llJkMddN4cdVHVOHWmomAx7oSBqj6wU00IUhE4tIUVo" />
<title>Ellsworth Kelly - Colors</title>
<link href="main.css" rel="stylesheet">
<style>
h1 {
    text-align: center;
}
</style>
</head>
<body>
<h1>Ellsworth Kelly - Colors</h1>
<canvas id=canvas></canvas>
<script>
var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");
var w;

onload = function () {
    onresize();
    onclick({clientX: 0});
};

onclick = function (event) {
    var i = 0;
    for (var y = 0; y < 8; y++) {
        for (var x = 0; x < 8; x++) {
            var c = tiles[i];
            context.fillStyle = colors[c];
            context.fillRect(x * w, y * w, w, w);
            i++;
        }
    }
    if (event.clientX < canvas.width / 2) {
        shuffle(tiles);
    } else {
        shuffle(colors);
    }
};

onresize = function () {
    canvas.width = document.body.clientWidth;
    canvas.height = document.body.parentNode.clientHeight - 22;
    w = canvas.width / 8;
};

var colors = [
    color(80, 65, 60),
    color(243, 244, 238),
    color(137, 121, 170),
    color(56, 55, 53),
    color(190, 114, 56),
    color(85, 148, 183),
    color(59, 108, 79),
    color(230, 218, 84),
    color(190, 113, 131),
    color(53, 80, 135),
    color(142, 57, 52),
    color(146, 190, 137),
    color(75, 65, 92),
    color(49, 50, 68)
];

// indexes into the colors array
var tiles = [
    0, 1, 2, 1, 3, 4, 1, 5, 
    1, 6, 3, 1, 7, 1, 8, 3, 
    3, 1, 1, 9, 1, 1, 1, 4, 
    10, 1, 5, 1, 11, 3, 12, 1, 
    1, 12, 3, 1, 1, 10, 1, 9, 
    6, 1, 1, 5, 1, 1, 6, 3, 
    1, 8, 11, 1, 3, 2, 1, 1, 
    3, 1, 12, 7, 1, 3, 8, 13
];

function shuffle(a) {
    for (var i = a.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
}

function color(r, g, b) {
    return `rgb(${r},${g},${b})`;
}
</script>
</body>
</html>
