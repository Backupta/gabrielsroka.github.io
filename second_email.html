<!doctype html>
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Second Email</title>
</head>
<body>
<div id=app></div>
<div id=error></div>
<script>
onload = async function () {
    // For this to work, enable CORS in Okta: Security > API > Trusted Origins > Add Origin > CORS.
    const baseUrl = 'https://gsroka-neto.oktapreview.com';

    const init = {
        credentials: 'include',
        headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json'
        }
    };

    const response = await fetch(baseUrl + '/api/v1/users/me', init);
    if (!response.ok) {
        error.innerHTML = "Not logged in";
        return;
    }
    const user = await response.json();
    app.innerHTML = '<form><table><tr><td>Login<td>' + user.profile.login +
        '<tr><td>Email<td>' + user.profile.email +
        '<tr><td>Second Email<td><input id=secondEmail value="' + user.profile.secondEmail + '">' +
        '</table><button id=updateEmail type=submit>Update</button></form>';
    secondEmail.focus();

    if (user.profile.secondEmail) {
        close();
    } else {
        updateEmail.onclick = async (event) => {
            event.preventDefault();
            error.innerHTML = '';
            const body = {
                profile: {
                    secondEmail: secondEmail.value
                }
            };
            init.body = JSON.stringify(body);
            init.method = 'POST';
            const response = await fetch(baseUrl + '/api/v1/users/me', init);
            if (response.ok) {
                const user = await response.json();
                app.innerHTML = 'Second Email Updated. This window will close in 3 seconds.';
                var sec = 3;
                setInterval(() => {
                    app.innerHTML += ' ' + sec + '.';
                    sec--;
                    if (sec == 0) close();
                }, 1000);
            } else {
                const e = await response.json();
                error.innerHTML = e.errorCauses[0].errorSummary;
            }
        }
    }
};
</script>
</body>
</html>
