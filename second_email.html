<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Second Email</title>
</head>
<body>
<div id=app></div>
<script>
(async function () {
    // For this to work, enable CORS in Okta: Security > API > Trusted Origins > Add Origin > CORS.
    const baseUrl = 'https://gsroka-neto.oktapreview.com';

    const init = {
        credentials: 'include',
        headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json'
        }
    };

    const response = await fetch(baseUrl + '/api/v1/users/me', init);
    const user = await response.json();
    app.innerHTML = '<table><tr><td>Login<td>' + user.profile.login +
        '<tr><td>Email<td>' + user.profile.email +
        '<tr><td>Second Email<td><input id=secondEmail value="' + user.profile.secondEmail + '">' +
        '</table><button id=updateEmail>Update Second Email</button>';

    if (!user.profile.secondEmail) {
        updateEmail.onclick = async () => {
            const body = {
                profile: {
                    secondEmail: secondEmail.value
                }
            };
            init.body = JSON.stringify(body);
            init.method = 'POST';
            const response = await fetch(baseUrl + '/api/v1/users/me', init);
            const user = await response.json();

        }
    }
})();
</script>
</body>
</html>
