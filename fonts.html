
<!doctype html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, minimum-scale=0.25">
<title>fonts</title>
<style type="text/css">
body {
    font-family: sans-serif;
}
.em1 {
    font-size: 1em;
}
.em2 {
    font-size: 2em;
}
.pt12 {
    font-size: 12pt;
}
.pt24 {
    font-size: 24pt;
}
</style>
</head>
<body>
<div>using class</div>
<div class=em1>this is 1em</div>
<div class=em2>this is 2em</div>
<div class=pt12>this is 12pt</div>
<div class=pt24>this is 24pt</div>
<br>
<br>
<div>using style</div>
<div style="font-size: 1em">this is 1em</div>
<div style="font-size: 2em">this is 2em</div>
<div style="font-size: 12pt">this is 12pt</div>
<div style="font-size: 24pt">this is 24pt</div>
</body>
</html>
