<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="initial-scale=1.0, minimum-scale=0.25">
<title>Hacker News</title>
<style>
body {
    font-family: sans-serif;
    font-size: 1em;
}
a:link {
    color: #000000;
    text-decoration: none; 
}
a:visited {
    color: #828282;
    text-decoration: none;
}
</style>
</head>
<body>
<header><a href="https://news.ycombinator.com">Hacker News</a></header>
<main>
<ol id=content></ol>
</main>
<nav>
<span id=prev>Prev</span> | <span id=next>Next</span>
<br><br><br><br>
</nav>
<script>
// see https://github.com/HackerNews/API

var ids;
var start = 0;
var n = 1;

const pageLen = 30;
const baseUrl = "https://hacker-news.firebaseio.com/v0";
const ycBase = "https://news.ycombinator.com";

var content = document.getElementById("content");
document.getElementById("prev").onclick = () => {
    if (start < pageLen * 2) return;
    start -= pageLen * 2;
    n = start + 1;
    showItems();
};
document.getElementById("next").onclick = showItems;

fetch(baseUrl + "/topstories.json")
.then(response => response.json())
.then(_ids => {
    ids = _ids;
    showItems();
});

// TODO: Items might render out of order. Do we care?
function showItems() {
    function a(href, text) {
        return `<a href='${href}' target='_blank' rel='noopener'>${text}</a>`;
    }
    function p(n, s) {
        return n + " " + (n == 1 ? s : s + "s");
    }
    content.innerHTML = "";
    for (var i = start; i < Math.min(start + pageLen, ids.length); i++) {
        fetch(`${baseUrl}/item/${ids[i]}.json`)
        .then(response => response.json())
        .then(item => { // other item props: kids
            var ycUrl = `${ycBase}/item?id=${item.id}`;
            if (item.url) {
                var url = item.url;
                var site = new URL(url).hostname.replace(/^www\./, "");
                var dom = ` (${a(ycBase + "/from?site=" + site, site)})`;
            } else {
                url = ycUrl;
                dom = "";
            }
            var ago = new Date() / 1000 - item.time; // in seconds, 60 s == 1 min, 3600 s = 1 hr, etc.
            if (ago < 3600) {
                ago = p(Math.round(ago / 60), "minute");
            } else if (ago < 3600 * 24) {
                ago = p(Math.round(ago / 3600), "hour");
            } else {
                ago = p(Math.round(ago / 3600 / 24), "day");
            }
            var c = a(ycUrl, item.descendants == 0 ? "discuss" : p(item.descendants, "comment"));
            var s = a(ycUrl, ago + " ago");
            if (item.type != "job") {
                s = `${p(item.score, "point")} by ${a(ycBase + "/user?id=" + item.by, item.by)} ${s} | ${c}`;
            }
            content.innerHTML += `<li value=${n++}>${a(url, item.title)}${dom}<br>` +
                `${s}<br><br>` +
                "</li>";
        });
    }
    start = i;
}
</script>
</body>
</html>
