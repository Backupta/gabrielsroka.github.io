<html>
<head>
<title>Open PowerBI</title>
</head>
<body>
<div id=wait></div>
<button id=open>Open</button>
<script>
// Open MyApps, wait 10 seconds, then open PowerBI,

var myAppsUrl = "https://myapps.microsoft.com/?whr=okta.com";
var powerBIUrl = "https://app.powerbi.com/groups/me/dashboards/2de98baf-8cef-4794-91de-1070a307400f?noSignUpCheck=1";

document.getElementById("open").onclick = openPowerBI;
openPowerBI();
function openPowerBI() {
    var delay = 10;
    var wait = delay;
    var appsWindow = open(myAppsUrl);
    var interval = setInterval(showWait, 1000); // 1 second
    function showWait() {
        wait--;
        if (wait > 0) {
            message = "PowerBI will open in " + wait + " seconds.";
        } else {
            appsWindow.close();
            open(powerBIUrl);
            clearInterval(interval);
            message = "";
        }
        document.getElementById("wait").innerHTML = message;
    }
}
</script>
</body>
</html>
