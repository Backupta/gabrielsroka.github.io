<include src="header.htm"></include>

body 3 using custom &lt;include&gt; elements

<include src="footer.htm"></include>

<script>
[...document.getElementsByTagName("include")].forEach(include => {
    var request = new XMLHttpRequest();
    request.open("get", include.attributes.src.value);
    request.onload = function () {
        include.innerHTML = this.responseText;
    };
    request.send();
});
</script>

</body>
