img("r \\approx 4000\\ mi");
img("d = \\sqrt {1.5h}\\ \\ (h\\ in\\ ft,\\ d\\ in\\ mi)");

function calculateDistance() {
    var distance = Math.sqrt(parseFloat(height.value) * 1.5).toFixed(1);
    document.getElementById("d").innerHTML = isNaN(distance) ? "" : distance + " mi";
}
var height = document.getElementById("h");
height.onkeyup = calculateDistance;
height.select();
calculateDistance();
