<!doctype html>
<html>
<head>
<title>Canvas</title>
<script type="text/javascript">
var canvas, context;
onload = function () {
    canvas = document.getElementById("canvas");
    if (canvas.getContext) {
        context = canvas.getContext("2d");
        onresize();
        context.circle = function (x, y, r) {this.arc(x, y, r, 0, Math.PI * 2);};
        function drawSphere() {
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;
            var r = 100;
            var red = 150;
            for (var i = 0; i < 25; i++) {
                context.beginPath();
                context.fillStyle = "rgb(" + red + ", 0, 0)";
                context.circle(x, y, r);
                context.fill();
                r -= 4;
                red += 4;
            }
        }
        setInterval(drawSphere, 1000);
        drawSphere();
    } else {
        alert("canvas is not supported on your browser (requires FF, Chrome, IE9+...)");
    }
};
onresize = function () {
    canvas.width = document.body.clientWidth;
    canvas.height = document.body.parentNode.clientHeight - 22;
};
onclick = function () {
    context.fillStyle = "white"; 
    context.fillRect(0, 0, canvas.width, canvas.height);
};
</script>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
