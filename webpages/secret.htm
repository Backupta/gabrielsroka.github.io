<!doctype html>
<html>
<head>
<title>decrypt</title>
</head>
<body>
<form id=form>
<input id=password type=password autofocus>
<input id=decryptButton type=submit value=decrypt>
</form>
<script src="https://bitwiseshiftleft.github.com/sjcl/sjcl.js"></script>
<script>
// https://github.com/bitwiseshiftleft/sjcl
document.getElementById("form").onsubmit = function () {
    var ct = {"iv": "F8ZV24rpHm200cZUDdVUvA", "v": 1, "iter": 1000, "ks": 128, "ts": 64, "mode": "ccm", "adata": "", "cipher": "aes", 
              "salt": "lNa6W5PqW/A", "ct": "XfH8lIHU4PtZNYZPzdUXBMQKWwduaN1pHTIb"};
    var pt = sjcl.decrypt(document.getElementById("password").value, JSON.stringify(ct));
    document.getElementById("result").innerHTML = pt;
    return false; // Cancel form.submit();
};
</script>
<div id=result></div>
</body>
</html>
