<script>
    var incs = document.getElementsByTagName("div");
    for (var i = 0; i < incs.length; i++) {
        var request = new XMLHttpRequest();
        request.open("get", incs[i].className, false);
        request.send();
        incs[i].innerHTML = request.responseText;
    }
</script>
