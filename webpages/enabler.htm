<!doctype html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0">
<style type="text/css">
body {
    font-family: Arial, sans-serif;
    font-size: 10pt;
}
</style>
<title>ENABLEr</title>
</head>
<body>
This page shows you random words from the 170,000+ word 
<a href="http://code.google.com/p/dotnetperls-controls/downloads/detail?name=enable1.txt&amp;can=2&amp;q=" target="_blank">ENABLE</a> 
dictionary used by 
<a href="http://newtoyinc.com/wp/" target="_blank">Words With Friends</a>.<br>
<br>
Do you know this word? <span id=word></span><br>
<button id=yes accesskey=y><u>Y</u>es</button>
<button id=no accesskey=n><u>N</u>o</button>
<button id="reset" accesskey="r"><u>R</u>eset</button>
<span id=status></span><br>
<script src="scripts/enable1.js"></script>
<script>
var y = 0, n = 0;
document.getElementById("yes").onclick = function () {y++; refresh();};
document.getElementById("no").onclick = function () {n++; refresh();};
document.getElementById("reset").onclick = function () {y = n = 0; refresh();};
function refresh() {
    var w = Math.floor(Math.random() * words.length);
    document.getElementById("word").innerHTML = "<a href='http://www.google.com/search?q=define%20" + words[w] +
        "' target=_blank>" + words[w] + "</a>";
    var result = y * 100 / (y + n);
    if (isNaN(result)) result = 0;
    var message = result.toFixed(2) + "% (" + (y + n) + " words)";
    document.getElementById("status").innerHTML = message + " <a href='mailto:?subject=My ENABLEr Score&" +
        "body=My ENABLEr score is " + encodeURIComponent(message) + ".%0A%0AWhat is your ENABLEr score? Find out at:%0A" +
        "http://webpages.charter.net/gabrielsroka/enabler.htm'>Share my score</a>";
}
refresh();
</script>
</body>
</html>
