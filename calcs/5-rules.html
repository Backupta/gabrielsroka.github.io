<!doctype html>
<html>
<head>
<title>5 investing rules</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="//code.jquery.com/jquery-git.js" type="text/javascript"></script>
<script type="text/javascript">
function update() {
    var age = $("#age").val() * 1;
    var saved = $("#saved").val();
    var returnPercent = $("#returnPercent").val();

    var years = 25;

    var savedPerYear = saved * 365;
    var returned = 0;
    var balance = 0;

    var table = "";

    for (var i = age; i <= age + years; i++) {
        returned = (savedPerYear + balance) * returnPercent / 100;
        balance += savedPerYear + returned;

        table += "<tr><td>" + i + 
            "<td>$" + Math.round(savedPerYear).toLocaleString() + 
            "<td>$" + Math.round(returned).toLocaleString() + 
            "<td>$" + Math.round(balance).toLocaleString();
    }

	$("#results").html("You saved $" + Math.round(balance).toLocaleString() + " by age " + (age + years) + ".<br><br>" + 
    	"<table><tr><th>Age<th>$" + saved + "/day<th>" + returnPercent + "% Return<th>Balance" + table + "</table>");
}

$(function () {
	// TODO hide slider in IE because it doesn't work.
	update();
	$("input").blur(update);
    $("#age").blur(function () {
    	$("#ageRange").val($(this).val());
    }).select();
    $("#ageRange").on("input", function () {
    	$("#age").val($(this).val());
        update();
    });
});
</script>
<style type="text/css">
body {
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 11pt;
    background-color: white;
}

table {
    border-collapse: collapse;
}

td, th {
    border: 1px solid black;
    padding: 6px;
}
td,input {
    text-align: right;
}
input {
    width: 75px;
}
</style>
</head>
<body>
See <a href="https://chrisreining.com/5-investing-rules/" target=_top>https://chrisreining.com/5-investing-rules/</a><br><br>
<table>
<!-- maybe use sliders type=range instead of/in addition to these. -->
<tr><td>Age</td><td><input id=age value=25>&nbsp;&nbsp;&nbsp;</td><td><input id=ageRange type=range value=25></td></tr>
<tr><td>Saved</td><td><input id=saved value=10>&nbsp;&nbsp;&nbsp;</td></tr>
<tr><td>Return</td><td><input id=returnPercent value=7>%</td></tr>
</table>
<br>
<div id=results></div>
</body>
</html>
