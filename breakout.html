<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=0.75, minimum-scale=0.25">
<meta charset="utf-8">
<title>Breakout</title>
<style>
* {
    padding: 0;
    margin: 0;
}
canvas {
    background: #eee;
    display: block;
    margin: 0 auto;
}
</style>
</head>
<body>
<canvas id="canvas" width="480" height="320"></canvas>
<script>
// Forked from https://github.com/end3r/Gamedev-Canvas-workshop

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var ball = {
    radius: 10,
    init: function () {
        this.x = canvas.width / 2;
        this.y = canvas.height - 30;
        this.dx = 2 * game.level;
        this.dy = -2 * game.level;
    },
    draw: function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }
};
var paddle = {
    height: 10,
    width: 75,
    init: function () {
        this.x = (canvas.width - this.width) / 2;
    },
    draw: function () {
        ctx.beginPath();
        ctx.rect(this.x, canvas.height - this.height, this.width, this.height);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }
};
var bricks = {
    rowCount: 5,
    columnCount: 3,
    width: 75,
    height: 20,
    padding: 10,
    offsetTop: 40,
    offsetLeft: 30,
    init: function () {
        this.bricks = [];
        this.remaining = this.columnCount * this.rowCount;
        for (var c = 0; c < this.columnCount; c++) {
            this.bricks[c] = [];
            for (var r = 0; r < this.rowCount; r++) {
                this.bricks[c][r] = {
                    x: r * (this.width + this.padding) + this.offsetLeft,
                    y: c * (this.height + this.padding) + this.offsetTop,
                    out: false
                };
            }
        }
    },
    draw: function () {
        for (var c = 0; c < this.columnCount; c++) {
            for (var r = 0; r < this.rowCount; r++) {
                var brick = this.bricks[c][r];
                if (!brick.out) {
                    ctx.beginPath();
                    ctx.rect(brick.x, brick.y, this.width, this.height);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
};
var game = {
    score: 0,
    lives: 3,
    level: 1,
    over: false,
    init: function () {
        ball.init();
        paddle.init();
        bricks.init();
    },
    detectCollision: function () {
        for (var c = 0; c < bricks.columnCount; c++) {
            for (var r = 0; r < bricks.rowCount; r++) {
                var brick = bricks.bricks[c][r];
                if (!brick.out) {
                    if (ball.x > brick.x && ball.x < brick.x + bricks.width && ball.y > brick.y && ball.y < brick.y + bricks.height) {
                        ball.dy = -ball.dy;
                        brick.out = true;
                        this.score += this.level;
                        bricks.remaining--;
                        if (bricks.remaining == 0) {
                            this.level++;
                            this.init();
                        }
                    }
                }
            }
        }
    },
    draw: function (timestamp) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ball.draw();
        paddle.draw();
        bricks.draw();
        frame++;
        if (startTime == 0 && timestamp) {
            startTime = timestamp;
        }
        if (timestamp > (startTime + 1000)) {
            startTime = timestamp;
            frame = 0;
        }
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("FPS: " + Math.round(frame / (timestamp - startTime) * 1000), 8, 35);
        ctx.fillText("Score: " + this.score, 8, 20);
        ctx.fillText("Lives: " + this.lives, canvas.width - 65, 20);
        ctx.fillText("Level: " + this.level, canvas.width - 65, 35);
        this.detectCollision();
        if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
            ball.dx = -ball.dx;
        }
        if (ball.y + ball.dy < ball.radius) {
            ball.dy = -ball.dy;
        } else if (ball.y + ball.dy > canvas.height - ball.radius) {
            if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                ball.dy = -ball.dy;
            } else {
                this.lives--;
                if (this.lives == 0) {
                    var s = "GAME OVER";
                    ctx.fillText(s, (canvas.width - ctx.measureText(s).width) / 2, 20);
                    this.over = true;
                } else {
                    ball.init();
                    paddle.init();
                }
            }
        }
        if (rightPressed && paddle.x < canvas.width - paddle.width) {
            paddle.x += 7;
        } else if (leftPressed && paddle.x > 0) {
            paddle.x -= 7;
        }
        ball.x += ball.dx;
        ball.y += ball.dy;
        if (!this.over) requestAnimationFrame(function (timestamp) {game.draw.call(game, timestamp);});
    }
};
        
var frame = 0;
var startTime = 0;
var rightPressed = false;
var leftPressed = false;
var RIGHT_KEY = 39, LEFT_KEY = 37;

document.addEventListener("keydown", function (event) {
    if (event.keyCode == RIGHT_KEY) {
        rightPressed = true;
    } else if (event.keyCode == LEFT_KEY) {
        leftPressed = true;
    }
}, false);
document.addEventListener("keyup", function (event) {
    if (event.keyCode == RIGHT_KEY) {
        rightPressed = false;
    } else if (event.keyCode == LEFT_KEY) {
        leftPressed = false;
    }
}, false);
document.addEventListener("mousemove", function (event) {
    var relativeX = event.clientX - canvas.offsetLeft;
    if (relativeX > 0 && relativeX < canvas.width) {
        paddle.x = relativeX - paddle.width / 2;
    }
}, false);
onclick = function () {if (game.over) document.location.reload();};

game.init();
game.draw();

</script>
</body>
</html>
