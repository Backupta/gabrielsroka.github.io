<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="initial-scale=1.0, minimum-scale=0.25">
<title>Search HN URLs</title>
<style>
body {
    font-family: sans-serif;
}
@media (prefers-color-scheme: dark) {
    body {
        background-color: #121212;
        color: #888;
    }
    a:link {
        color: white;
    }
}
</style>
</head>
<body>
<form id=search>
<a href=https://github.com/gabrielsroka/gabrielsroka.github.io/blob/master/hnsearch.html>Search HN URLs</a> <input type=search id=query>
<button type=submit>Search</button>
</form>
<br>
<div id=results></div>
<script>
search.onsubmit = function (event) {
    event.preventDefault();
    getPage(0);
};

async function getPage(page) {
    results.innerHTML = 'Loading...';
    // see https://hn.algolia.com/api
    const url = 'https://hn.algolia.com/api/v1/search?query=' + query.value + '/&restrictSearchableAttributes=url';
    const r = await fetch(url + '&page=' + page);
    const s = await r.json();
    if (s.message) {
    	results.innerHTML = s.message;
        return;
    }
    const b = `<br><br>`;
    const h = s.hits
        .filter(h => new URL(h.url).hostname.endsWith(query.value.toLowerCase()))
        .map(h => h.points + ' ' + h.title.link(h.url))
        .join(b);
    results.innerHTML = h + b + `<button id=more>Page ${page + 1}</button>`;
    more.onclick = () => getPage(page + 1);
}
</script>
</body>
</html>
